<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
<div class="header">
    <h1>REGISTER</h1>
    <ul>
        <li><a href="#"><img src="./icons/Facebookicon.png"  alt=""></a></li>
        <li><a href="#"><img src="./icons/Googleicon.png" alt=""></a></li>
        <li><a href="#"><img src="./icons/Yahooicon.png" alt=""></a></li>
    </ul>
    <p>or use your email address:</p>
</div>

    <form>
        <input type="text" name="name" placeholder="First Name" style="margin-top: 10px;" required>
        <input type="email" name="email" placeholder="Mail" >
        <input type="password" name="password" id="password" placeholder="Password" >
        <input type="password" placeholder="Confirm Password" >  
        <button type="submit">CREATE ACCOUNT</button>
        <p id="message"></p>                        
    </form>        
    <p>Already have an Account?<span><a href="#">Sign in</a></span></p>        
</div>
</body>
</html>
